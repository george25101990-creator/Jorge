}

/* CONTENEDOR LINKS */
.list{
  margin-top:24px;
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
}

/* LINK CENTRADO */
.link{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  padding:22px 16px;
  text-decoration:none;
  color:var(--text);
  background:#fff;
  border-bottom:1px solid var(--border);
  text-align:center;
  transition:
    background-color .2s var(--ease),
    transform .15s var(--ease);
}

.link:last-child{
  border-bottom:none;
}

.link:active{
  background:var(--active);
  transform:scale(.985);
}

/* ICONOS */
.icon{
  width:26px;
  height:26px;
  display:grid;
  place-items:center;
}

.icon svg{
  width:26px;
  height:26px;
}

/* Outline icons */
.icon svg.outline{
  fill:none;
  stroke:currentColor;
  stroke-width:1.8;
  stroke-linecap:round;
  stroke-linejoin:round;
}

/* Fill icon (WhatsApp) */
.icon svg.fill{

}

/* TEXTO */

}

.name{
  font-size:14px;
  font-weight:600;
}

.desc{
  font-size:12px;
  color:var(--muted);
}
